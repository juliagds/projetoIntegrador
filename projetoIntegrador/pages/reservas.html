    <header>
        <h1 class="header-title">Cadastro das reservas</h1>
    </header>
    <main>
        <table id="tableClient" class="records">
            <thead>
                <tr class="topicos">
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Acomodação</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Quant. Pessoas</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Nova reserva</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente"
                        required>
                    <input type="email" id="email" class="modal-field" placeholder="e-mail do Cliente" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
                    <input type="text" id="acomodação" class="modal-field" placeholder="Acomodação escolhida" required>
                    <input type="text" id="data" class="modal-field" placeholder="Data da reserva" required>
                    <input type="text" id="hora" class="modal-field" placeholder="Hora da reserva" required>
                    <input type="text" id="pessoas" class="modal-field" placeholder="Quantidade de pessoas" required>
                
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
